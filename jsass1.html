<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Update Form</title>
    <style>

    </style>
</head>

<body>
    <div class="2xl: container mx-auto">
        <div class="w-[90%] mx-auto flex justify-center items-center h-screen">
            <div
                class="flex flex-col gap-5 items-center bg-gradient-to-b from-pink-400 to-purple-300 px-5 py-10 border shadow-lg rounded-md">
                <h1 class="text-2xl font-semibold">Update Password</h1>
                <form class="flex flex-col gap-3" id="form">
                    <div class="flex flex-col gap-2">
                        <label for="newpwd">NEW PASSWORD</label>
                        <input type="password" id="newpwd" placeholder="Create new password" required
                            class="py-2 pr-10 pl-3 outline-none border border-black rounded-md">
                        <p class="text-sm text-red-600" id="newp"></p>
                    </div>
                    <div class="flex flex-col gap-3">
                        <label for="conpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="conpwd" placeholder="Confirm password" required
                            class="py-2 pr-10 pl-3 outline-none border border-black rounded-md">
                        <p class="text-sm text-red-600" id="con"></p>
                    </div>
                    <button class="bg-blue-600 py-2 rounded-md" type="submit" id="updateBtn">Update</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var newpwd = document.getElementById("newpwd");
        var conpwd = document.getElementById("conpwd");
        var newp = document.getElementById("newp");
        var con = document.getElementById("con");
        var form = document.getElementById("form");

        newpwd.addEventListener("blur", () => {
            if (newpwd.value.trim() === "") {
                newp.textContent = "New Password is required";
            } else {
                newp.textContent = "";
            }
        });

        conpwd.addEventListener("blur", () => {
            if (conpwd.value.trim() === "") {
                con.textContent = "Confirm Password is required";
            } else {
                con.textContent = "";
            }
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let valid = true;

            if (newpwd.value.trim() === "") {
                newp.textContent = "New password is required";
                valid = false;
            } else {
                newp.textContent = "";
            }

            if (conpwd.value.trim() === "") {
                con.textContent = "Confirm Password is required";
                valid = false;
            } else {
                newp.textContent = "";
            }

            if (conpwd.value.trim() === "") {
                con.textContent = "Confirm Password is required";
                valid = false;
            } else {
                con.textContent = "";
            }

            if (valid && newpwd.value !== conpwd.value) {
                con.textContent = "Passwords do not match";
                valid = false;
            }

            if (valid) {
                alert("Password updated successfully âœ…");
                form.reset();
            }
        }); 
    </script>
</body>

</html>
